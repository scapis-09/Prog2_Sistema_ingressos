<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <title>Sistema de Venda de Ingressos</title>
</head>
<body>
    <header class="header">
        <h1>Sistema de Venda de Ingressos // SignUp</h1>
    </header>
    <div style="display: flex; flex-direction: column; align-items: center; margin: 20px">
        <div class="container" id="ticketContainer">
            <h2>Cadastre suas informações</h2>
            <input type="text" id="nome" name="nome" placeholder="Nome" required>
            <input type="text" id="sobrenome" name="sobrenome" placeholder="Sobrenome" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="password" id="senha" name="senha" placeholder="Senha" required>
            <input type="text" id="cpf" name="cpf" placeholder="CPF" required>
            <input type="number" id="idade" name="idade" placeholder="idade" required>

            <button id="btnCadastrar">Cadastrar</button>
        </div>
    </div>
    
    <script type="module" src="../DataBase.js"></script>
    <script type="module" src="SignUp.js"></script>
    
</body>
</html>
